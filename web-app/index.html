<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Attraction Media Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header>
        <div class="container">
            <h1>Explore & Share Tourist Attractions</h1>
            <p>Upload and discover breathtaking tourist destinations worldwide.</p>
        </div>
    </header>

    <main>
        <div class="upload-section">
            <h2>Upload Your Experience</h2>
            <form id="uploadForm">
                <label for="mediaFile">Select Image:</label>
                <input type="file" id="mediaFile" accept="image/*" required>

                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Enter location name" required>

                <button type="submit" class="btn">Upload</button>
            </form>
        </div>

        <div id="mediaGallery" class="gallery">
            <h2>Gallery</h2>
            <div class="grid" id="galleryGrid"></div>
        </div>
    </main>

    <footer>
        <p>Name: ANKIT | Student Number: B00860266 | 2024 Tourist Attraction Media Platform | All Rights Reserved</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
