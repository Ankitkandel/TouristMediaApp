<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media to Azure Blob Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Upload Media to Azure Blob Storage</h1>
        
        <!-- Form for uploading file -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileName">File Name (including extension):</label>
            <input type="text" id="fileName" name="fileName" required>
            
            <label for="fileContent">Select Media File:</label>
            <input type="file" id="fileContent" name="fileContent" accept="image/*,video/*,audio/*,document/*" required>
            
            <button type="submit">Upload File</button>
        </form>

        <div id="responseMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
