<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for the container of the images */
        #imageList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px; /* Space between images */
            padding: 20px;
        }

        /* Style for each image */
        #imageList img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Hover effect for images */
        #imageList img:hover {
            transform: scale(1.05);
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 600px) {
            #imageList {
                justify-content: flex-start; /* Align images to the left */
            }

            #imageList img {
                width: 100%; /* Ensure images take full width on small screens */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Button to fetch images -->
    <button id="fetchImages">Fetch Images</button>

    <!-- Container where images will be displayed -->
    <div id="imageList"></div>

    <script>
        document.getElementById("fetchImages").addEventListener("click", () => {
            fetch("https://imageapplogic.azurewebsites.net:443/api/imageretrievalLogicApp/triggers/When_a_HTTP_request_is_received/invoke?api-version=2022-05-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=_dL_0jTgIukmHu6jcZ5PC8uewcjQ6OHzKZhSPfCACGM")
                .then(response => response.json())
                .then(data => {
                    const imageList = document.getElementById("imageList");
                    imageList.innerHTML = ""; // Clear previous images

                    // Check if there are blobs (images)
                    if (data.blobs && data.blobs.length > 0) {
                        data.blobs.forEach(blob => {
                            const img = document.createElement("img");
                            img.src = blob.url;
                            img.alt = blob.name;
                            imageList.appendChild(img); // Add the image to the list
                        });
                    } else {
                        imageList.innerHTML = "<p>No images found.</p>";
                    }
                })
                .catch(error => {
                    console.error("Error fetching images:", error);
                    document.getElementById("imageList").innerHTML =
                        "<p>Error fetching images. Check console for details.</p>";
                });
        });
    </script>
</body>
</html>
