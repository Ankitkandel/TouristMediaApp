<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Management Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0044cc;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        #imageInput {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }

        #uploadButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }

        #uploadButton:hover {
            background-color: #006f8e;
        }

        #message {
            text-align: center;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            border-color: #0044cc;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .modal-content {
            text-align: center;
        }

        .modal img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .delete-button {
            margin-top: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Image Management Platform</h1>
        <p>Upload, view, edit, and delete your images easily.</p>
    </header>

    <main>
        <section>
            <input type="file" id="imageInput">
            <button id="uploadButton">Upload</button>
            <div id="message"></div>
        </section>

        <section class="gallery" id="photoGallery"></section>
    </main>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h3>Image Details</h3>
            <img id="modalImage" src="" alt="Selected Image">
            <p><strong>Name:</strong> <span id="imageName"></span></p>
            <h4>Edit Image Details</h4>
            <input type="text" id="editImageName">
            <button id="saveChanges">Save Changes</button>
            <button id="deleteImage" class="delete-button">Delete Image</button>
        </div>
    </div>

    <script>
        const logicAppUploadUrl = 'YOUR_UPLOAD_LOGIC_APP_URL';
        const logicAppFetchUrl = 'YOUR_FETCH_LOGIC_APP_URL';
        const logicAppDeleteUrl = 'YOUR_DELETE_LOGIC_APP_URL';

        document.getElementById('uploadButton').onclick = function () {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    const fileContent = reader.result.split(',')[1];
                    const data = {
                        fileName: file.name,
                        fileContent: fileContent
                    };

                    fetch(logicAppUploadUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    })
                        .then(response => {
                            if (response.ok) {
                                document.getElementById('message').textContent = 'Image uploaded successfully!';
                                fetchImages();
                            } else {
                                document.getElementById('message').textContent = 'Failed to upload image.';
                            }
                        });
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image to upload.');
            }
        };

        function fetchImages() {
            fetch(logicAppFetchUrl)
                .then(response => response.json())
                .then(images => {
                    const gallery = document.getElementById('photoGallery');
                    gallery.innerHTML = '';

                    images.forEach(image => {
                        const img = document.createElement('img');
                        img.src = image.url;
                        img.alt = image.name;
                        img.onclick = () => openModal(image);
                        gallery.appendChild(img);
                    });
                });
        }

        function openModal(image) {
            document.getElementById('modalImage').src = image.url;
            document.getElementById('imageName').textContent = image.name;
            document.getElementById('editImageName').value = image.name;
            document.getElementById('imageModal').style.display = 'block';

            document.getElementById('saveChanges').onclick = function () {
                const updatedName = document.getElementById('editImageName').value;
                fetch(`${logicAppUploadUrl}?name=${image.name}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newName: updatedName })
                }).then(() => {
                    fetchImages();
                    closeModal();
                });
            };

            document.getElementById('deleteImage').onclick = function () {
                fetch(`${logicAppDeleteUrl}?name=${image.name}`, {
                    method: 'DELETE'
                }).then(() => {
                    fetchImages();
                    closeModal();
                });
            };
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        document.getElementById('closeModal').onclick = closeModal;

        window.onload = fetchImages;
    </script>
</body>

</html>
